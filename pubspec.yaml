name: medlandia
description: "A new Flutter project."
publish_to: 'none'
version: 2.2.0+144

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.0.0  
  firebase_messaging: ^16.0.3
  flutter_otp_text_field: ^1.1.0+2
  image_picker: ^1.1.2
  image_cropper: ^11.0.0
  image: ^4.5.4  
  file_picker: ^10.1.7
  open_file: ^3.5.10
  file_icon: ^1.0.0
  path_provider: ^2.1.5
  date_time_picker: ^2.1.0
  sqflite: ^2.4.2
  http: ^1.4.0
  phonecodes: ^0.0.4
  flutter_secure_storage: ^10.0.0
  uuid: ^4.5.1
  grouped_list: ^6.0.0

  crypto: ^3.0.0
  xml: ^6.5.0
  convert: ^3.1.1
  archive: ^4.0.7
  audioplayers: ^6.5.1
  flutter_beep: ^1.0.0
  flutter_launcher_icons: ^0.14.4
  web_socket_channel: ^3.0.3
