    #enable-swift-package-manager: false
  assets:
    - assets/images/unknown.jpeg
    - assets/images/logo-512.jpg
    - assets/images/Medlandia.png
    - assets/images/user-icon.png
    - assets/images/doctor-icon.png
    - assets/images/doctor-icon.jpeg
    - assets/images/globe.png
    - assets/images/closed.png
    - assets/certs/ca.pem
    - assets/certs/_server_cert.pem
    - assets/certs/_server_cert.p12
    - assets/certs/server-key.pem
    - assets/licence/licence.txt
    - assets/voice/001.aac
    - assets/voice/002.aac
    - assets/voice/003.aac



flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo-512.jpg" 